<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll-Dice-Game</title>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/6c958b9434.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">44</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">33</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="./img/dice-5.png" alt="dice-5" class="dice" />
      <button class="btn btn--new">🔁 New Game</button>
      <button class="btn btn--roll">🎲 Roll Dice</button>
      <button class="btn btn--hold">▶ Hold</button>
      <button class="btn btn-contact">
        <span class="text-muted">
          <a href="https://www.instagram.com/bil.al_7/?hl=en" target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="https://twitter.com/BilalMohmand58" target="_blank"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>

          <a href="https://github.com/BilalMohmand58" target="_blank"
            ><i class="fab fa-github fa-2x"></i
          ></a>
        </span>
      </button>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
